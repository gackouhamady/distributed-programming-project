apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booking-service
  template:
    metadata:
      labels:
        app: booking-service
    spec:
      containers:
      - name: booking-service
        image: hamadygackou/booking-service:latest   # Remplacez l'image si n√©cessaire
        ports:
        - containerPort: 8080
